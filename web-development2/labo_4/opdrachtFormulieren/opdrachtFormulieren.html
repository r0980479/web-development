<!DOCTYPE html>
<html lang="nl" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>opdrachtFormulieren</title>
</head>
<body>
<section class="formulier">
    <form action="" method="post"></form>
    <label for="First Name"> First Name*:</label>
    <input type="text" id="First Name" name="First Name" placeholder="Your first name" required="required">
    <br>
    <form action="" method="post"></form>
    <label for="Last name"> Last Name*:</label>
    <input type="text" id="Last name" name="Last Name"  placeholder="Your last name" required="required">
    <br>

    <h3>Wich sport do you train?</h3>
    <form action="" method="post"></form>
    <label for="Running">Running</label>
     <input type="checkbox"  id="Running" name="Running">
    <br>
    <form action="" method="post"></form>
    <label for="Swimming">swimming</label>
    <input type="checkbox" id="Swimming" name="swimming">
    <br>
    <form action="" method="post"></form>
    <label for="Rowing">Rowing</label>
    <input type="checkbox" id="Rowing" name="rowing">
    <br>

    <h3>What is youre gender?</h3>
    <form action="" method="post"></form>
    <input type="radio" id="Male" name="Male">
    <label for="Male">Male</label>
    <br>
    <form action="" method="post"></form>
    <input type="radio" id="female" name="female">
    <label for="female">female</label>
    <br>

    <form action="" method="post"></form>
    <label for="favmovie">Favorite movie:</label>
    <input type="text" id="favmovie" name="favMovie">
    <br>
    <form action="" method="post"></form>
    <label for="favQ">Favorite quote:</label>
    <input type="text" id="favQ" name="favQuote" placeholder="Write youre favorite quote">
    <br>

    <form action="" method="post"></form>
    <label for="password">Password*:</label>
    <input type="password" id="password" name="password" required="required">
    <br>

    <form action="" method="post"></form>
    <label for="favfood">Favorite food</label>
    <select name="favFood" id="favfood" size="1">
        <option value="hamburger">hamburger</option>
        <option value="pizza">pizza</option>
        <option value="steak">steak</option>
        <option value="pasta">pasta</option>
    </select>
    <br>

    <br>

    <form action="" method="post"></form>
    <label for="email">Email adress:</label>
    <input type="email" id="email" name="email" placeholder="Enter youre email adress">
    <br>

    <form action="" method="post"></form>
    <label for="url">Favorite site:</label>
    <input type="url"  id="url" name="url" placeholder="Enter the of youre favorite website">
    <br>

    <form action="" method="post"></form>
    <label for="favnumb">Favorite number between 1-10:</label>
    <input type="number" id="favnumb" name=" favNumber" min="1" max="10">
    <br>

    <form action="" method="post"></form>
    <label for="favbnumb">Favorite number between 11-1000</label>
    <input type="range" id="favbnumb" name="favNumberBig" min="11" max="1000">
    <br>

    <form action="" method="post"></form>
    <label for="bdate">When were you born</label>
    <input type="date" id="bdate" name="brirthdate">
    <br>

    <form action="" method="post"></form>
    <label for="regnumber">Belgium zip-code reg number*:</label>
    <input type="number" id="regnumber" name="regNumber" required="required" placeholder="9999">
    <br>

    <form action="" method="post"></form>
    <label for="search">Search for something:</label>
    <input type="search" id="search" name="searchbox">
    <br>

    <form action="" method="post"></form>
    <label for="favc">What is your favorite color?</label>
    <input type="color" id="favc" name="favColor">
    <br>

    <input type="button" name="submit" value="submit">
</section>
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
